<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width">
    <link rel="shortcut icon" href="/favicon.ico">
    <title>社交帐号登录(无帐号)</title>
    @@include('../_common/header/head.html')
    @@include('./_include/meta.html')
</head>
<body>
<div class="page page-order-pay layout-fixed">
    @@include('./_include/header.html')

    <main class="wrap">
        <div class="main-title">
            <h2 class="u-f18">不是斯品注册用户，现在注册。<span class="u-f14 u-mr_5 u-ml_30">已经是斯品平台会员，</span> <a href="#" class="u-f14">现在绑定帐号</a></h2>
        </div>

        <div class="register-box-bd">
            <form method="post" action="#" class="form">
                <div class="form-item">
                    <div class="form-field"><input type="text" class="form-text" name="username" placeholder="手机号/邮箱/用户名" ></div>
                </div>
                <div class="form-item u-mt_30">
                    <div class="form-field form-code-text-wrap">
                        <input type="text" placeholder="输入短信验证码" class="form-text text-verifycode" name="">
                        <span class="form-verifycode"><a href="#" class="u-ml_10 btn btn-big">获取短信验证码</a></span>
                    </div>
                </div>
                <div class="form-item u-mt_30">
                    <div class="form-field"><input type="password" class="form-text" name="password" placeholder="设置密码"></div>
                </div>
                <div class="form-item u-mt_30">
                    <div class="form-field"><input type="password" class="form-text" name="password" placeholder="确认密码"></div>
                </div>
                <div class="form-item u-mt_30">
                    <div class="form-field form-code-text-wrap">
                        <input type="text" placeholder="输入验证码" class="form-text text-captcha" name="codetext" id="codetext">
                        <span class="form-captcha"><img src="/images/img/img114_40.jpg" alt="" id="codePic" width="114"></span>
                        <a href="#" class="iconfont u-color_black u-f18 u-ml_10">&#xe680;</a>
                    </div>
                </div>
                <div class="form-item u-mt_30">
                    <div class="form-field form-field-rc u-clearfix">
                        <label class="form-label-rc u-fl"><input type="checkbox" name="" class="form-checkbox" value="1" checked="checked"><span>我已阅读并同意 <a
                                href="#">《斯品平台用户注册协议》</a></span></label>
                    </div>
                </div>
                <div class="form-action action-left u-mt_30">
                    <input type="submit" class="formbtn btn-primary" value="绑定并登录">
                </div>
            </form>
        </div>
    </main>
    @@include('../_common/footer/footer.html')
</div>
@@include('../_common/footer/foot.html')
</body>
</html>
